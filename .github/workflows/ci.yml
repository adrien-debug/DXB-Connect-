name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Apps/DXBClient/package-lock.json

      - name: Install dependencies
        working-directory: Apps/DXBClient
        run: npm ci

      - name: Run ESLint
        working-directory: Apps/DXBClient
        run: npm run lint

      - name: Run TypeScript check
        working-directory: Apps/DXBClient
        run: npm run typecheck

  test:
    name: Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Apps/DXBClient/package-lock.json

      - name: Install dependencies
        working-directory: Apps/DXBClient
        run: npm ci

      - name: Run tests
        working-directory: Apps/DXBClient
        run: npm run test -- --run

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Apps/DXBClient/package-lock.json

      - name: Install dependencies
        working-directory: Apps/DXBClient
        run: npm ci

      - name: Build
        working-directory: Apps/DXBClient
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npm run build
